<style>
    body {
        background-color: whitesmoke;
    }
    div {
        width: 200px;
        height: 200px;
        background-color: aqua;
    }

    .none_1 {
        display: none;
    }

    .inline_1 {
        display: inline;
        background: red;
        margin-left: 400px;
    }

    .block_1 {
        display:block;
        background: green;
    }

    h4:hover + .diablo {
        background: violet;
    }
</style>
<body>
    <div class="none_1"></div>
    <div class="inline_1"></div>
    <!-- <div class="block_1"></div> -->
    <h4>Hello</h4>
    <div class="diablo"></div>
</body>
